<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/bc9776450a.js"></script>
</head>

<body>
    
    <div id="wrapper">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#">Playlist Manager</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                <form class="form-inline mt-2 mt-md-0">
                    <input class="searchField form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="search btn btn-outline-success my-2 my-sm-2" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid main">         
        <div class="row row-offcanvas row-offcanvas-right">
            
            <div class="col-md-2 sidebar" id="sidebar">
                <div class="sidebar__filters">
                    <h1>Filters</h1>
                    <div class="sidebar__filters--date-add">
                        <h2>Added</h2>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> last hour</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> last day</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> last week</label>
                        </div>
                    </div>
                    <div class="sidebar__filters--date-add">
                        <h2>Plays</h2>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> under  1k</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> Under 10k</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> Under 50k</label>
                        </div>
                    </div>
                    <div class="sidebar__filters--date-add">
                        <h2>Likes</h2>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> under  100</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> Under 1k</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> Under 5k</label>
                        </div>
                    </div>
                    <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Display results</button>
                </div>
            </div><!--/span-->
            
            <div class="col-md-6 albums">
                <div class="row albums__list">
                    
                </div><!--/row-->
            </div><!--/span-->

            <div class="col-md-3 sidebar" id="sidebar-right">
                    <div class="sidebar__songs">
                        <h1>Playlist</h1>
                        <ul>
                            
                        </ul>
                    </div>
                </div><!--/span-->
        </div><!--/row-->
        <hr>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
